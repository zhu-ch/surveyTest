<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../css/sys-userInformation.css">
    <script src="../utils/templateJS.js"></script>

</head>
<body>
<div id="app" v-cloak style="background: white;height: 90%;overflow: hidden;" v-loading="fullScreenLoading">
    <el-container >
        <el-header></el-header>
        <el-container>
            <el-aside style="text-align: center" width="400px" >
                <h1 style="font-size:xx-large">{{formData.name}}</h1>
                <el-button  @click="modify()" >{{buttonText}}</el-button>
                <el-button  v-if="exitButton.visible"   @click="exit()" >退出修改</el-button>
            </el-aside>
            <el-main>
                <el-form label-position="left" label-width="150px" style="padding: 0 100px; height: auto"
                         :model="formData"
                         ref="form_insertOrUpdate"
                          status-icon>
                    <el-form-item label="工号/准考证号" prop="admissionNumber">
                        <el-input v-model="formData.admissionNumber"
                                  :disabled="true"></el-input>
                    </el-form-item>
                    <el-form-item label="本人姓名" prop="name">
                        <el-input v-model="formData.name"
                                  :disabled="unmodifiable"></el-input>
                    </el-form-item>

                    <el-form-item label="联系方式" prop="contact">
                        <el-input v-model="formData.contact"
                                  :disabled="unmodifiable"></el-input>
                    </el-form-item>
                    <el-form-item label="备用联系方式" prop="alternateContact">
                        <el-input v-model="formData.alternateContact"
                                  :disabled="unmodifiable"></el-input>
                    </el-form-item>
<!--                    <el-form-item label="与考生关系" prop="type">-->
<!--                        <el-input v-model="formData.type"-->
<!--                                  :disabled="unmodifiable"></el-input>-->
<!--                    </el-form-item>-->
                    <el-form-item label="考生姓名" prop="studentName">
                        <el-input v-model="formData.studentName"
                                  :disabled="unmodifiable"></el-input>
                    </el-form-item>

                    <el-form-item label="与考生关系" prop="type">
                        <el-select v-model="formData.type" placeholder="关系" :disabled="unmodifiable">
                            <el-option
                                    v-for="type in info.types"
                                    :value="type"
                            >
                            </el-option>
                        </el-select>
                    </el-form-item>

                    <el-form-item label="省份" prop="province">
<!--                        <el-input v-model="formData.province"-->
<!--                                  :disabled="unmodifiable"></el-input>-->
                        <el-select v-model="formData.province" placeholder="省份" @change="getHighSchool($event)" :disabled="unmodifiable">
                            <el-option
                                    v-for="province in info.provinces"

                                    :value="province"
                            >
                            </el-option>
                        </el-select>
                    </el-form-item>

                    </el-form-item>
<!--                    <el-form-item label="住址" prop="address">-->
<!--                        <el-input v-model="formData.address"-->
<!--                                  :disabled="unmodifiable"></el-input>-->
<!--                    </el-form-item>-->
                    <el-form-item label="高中" prop="highSchool">
<!--                        <el-input v-model="formData.highSchool"-->
<!--                                  :disabled="unmodifiable"></el-input>-->
                        <el-select v-model="formData.highSchool" placeholder="省份" :disabled="unmodifiable">
                            <el-option
                                    v-for="highSchool in info.highSchools"

                                    :value="highSchool"
                            >
                            </el-option>
                        </el-select>
                    </el-form-item>
                    <el-form-item label="意向专业" prop="major">
<!--                        <el-input v-model="formData.major"-->
<!--                                  :disabled="unmodifiable"></el-input>-->
                        <el-select v-model="formData.major" placeholder="专业" :disabled="unmodifiable">
                            <el-option
                                    v-for="major in info.majors"

                                    :value="major"
                            >
                            </el-option>
                        </el-select>
                    </el-form-item>
<!--                    <el-form-item label="成绩分数段" prop="fractionalSegment">-->
<!--                        <el-input v-model="formData.fractionalSegment"-->
<!--                                  :disabled="unmodifiable"></el-input>-->
<!--                    </el-form-item>-->
<!--                    <el-form-item label="排名分数段" prop="rankingSection">-->
<!--                        <el-input v-model="formData.rankingSection"-->
<!--                                  :disabled="unmodifiable"></el-input>-->
<!--                    </el-form-item>-->

                    <el-form-item label="高考模式" prop="model">
                        <el-popover
                                slot="label"
                                placement="top-start"
                                title="提示"
                                width="200"
                                trigger="hover"
                                content="传统模式：理科文科模式； 新高考：六选三； 其他：自填高考考试科目。">
<!--                            <el-button slot="reference">hover 激活</el-button>-->
                            <span slot="reference">高考模式</span>
                        </el-popover>
                        <el-select v-model="formData.model" placeholder="高考模式"  :disabled="unmodifiable">
                            <el-option
                                    v-for="model in info.models"
                                    :key="model"

                                    :value="model"
                            >
                            </el-option>
                        </el-select>


                    </el-form-item>
                    <el-form-item label="所学科目" prop="subject">
                        <el-input v-model="formData.subject"
                                  :disabled="unmodifiable"></el-input>
                    </el-form-item>

                    <el-form-item label="高考年份" prop="year">

                        <el-date-picker
                                v-model="formData.year"
                                type="year"
                                format="yyyy"
                                :disabled="unmodifiable"
                                placeholder="高考年份">
                        </el-date-picker>

                    </el-form-item>



                </el-form>

            </el-main>
        </el-container>
    </el-container>
</div>

</body>
<script src="../js/sys-userInformation.js"></script>
</html>
